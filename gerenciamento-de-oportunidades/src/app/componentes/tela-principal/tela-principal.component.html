<div class="container" style="margin-top: 10%;">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <div class="row" >
                <div class="col-sm-3 text-center first-column" style="color: #2CAEBC;">
                    <h3 class="title mt-3" style="margin-top: 5%;">GRANTO SEGUROS</h3>
                    <h6 class="" style="padding-top: 15%; color: #8827C2;">Serviços</h6>

                    <button type="button" class="btn btn-dark m-3" style="color: #8827C2;" (click)="clickTelaCadastro()">CADASTRO DE VENDEDORES</button>
                    <button type="button" class="btn btn-dark m-3" style="color: #8827C2;" (click)="clickTelaOportunidade()">ENVIO DE OPORTUNIDADES</button>
                    <button type="button" class="btn btn-dark m-3" style="color: #8827C2;" (click)="clickTelaDeBusca()">PROCURAR POR UM VENDENDOR</button>
                </div>
                
                <!-- TELA INICIAL -->
                <div *ngIf="telaOn() == 'TelaInicial'" class="col-sm-6" style="background-color: #09032C; color: #2CAEBC;">
                    <h1 class="" style="font-size: 75px; margin-top: 5%;">Pode se arriscar!</h1>
                    <p class="display-8">Aqui você está seguro com a Granto.</p>
                </div>



                <!-- TELA DE CADASTRO DO USUÁRIO-->
                <div *ngIf="telaOn() == 'TelaCadastro'" class="col-sm-6" style="background-color: #09032C; color: #2CAEBC;">
                    <h1 class="" style="font-size: 80px; margin-top: 5%;">CADASTRO</h1>
                    <div class="form-group m-3">
                        <div class="row" style="padding-top: 5%;">
                            <div class="col-sm-6">
                                <label style="color: #8827C2;">Nome</label>
                                <input type="email" class="form-control inputs"  placeholder="Insira o nome">
                            </div>

                            <div class="col-sm-6" >
                                <label for="" style="color: #8827C2;">Email</label>
                                <input type="email" class="form-control inputs" placeholder="Insira o email">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label style="color: #8827C2;">Região</label>
                                <select name="" id="" class="inputs form-control">
                                    <option value="">Selecione</option>
                                </select>
                                

                            </div>
                        <div class="row" style="margin-top: 25%;">
                            <div class="col-md-10"></div>
                            <div class="col-md-10"></div>
                            <div class="col-md-2">
                                <button class="btn btn-dark" style="color: #8827C2;">Enviar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- TELA DE CADASTRO DE OPORTUNIDADES-->
            <div *ngIf="telaOn() == 'TelaOportunidades'" class="col-sm-6" style="background-color: #09032C; color: #2CAEBC;">
                <h1 class="" style="font-size: 65px; margin-top: 5%;">OPORTUNIDADE</h1>
                <div class="form-group m-3">
                    <div class="row" style="padding-top: 7%;">
                        <div class="col-sm-6">
                            <label style="color: #8827C2;">Nome</label>
                            <input type="email" class="form-control inputs"  placeholder="Insira o nome">
                        </div>

                        <div class="col-sm-6" >
                            <label for="" style="color: #8827C2;">CNPJ</label>
                            <input type="text" class="form-control inputs" placeholder="Insira o CNPJ">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <label style="color: #8827C2;">Região</label>
                            <input type="text" class="form-control inputs" placeholder="Insira o valor">
                            

                        </div>
                    <div class="row" style="margin-top: 27%;">
                        <div class="col-md-10"></div>
                        <div class="col-md-10"></div>
                        <div class="col-md-2">
                            <button class="btn btn-dark" style="color: #8827C2;">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TELA DE BUSCAS -->
        <div *ngIf="telaOn() == 'TelaBuscas'" class="col-sm-6" style="background-color: #09032C; color: #2CAEBC;">
            <h1 class="" style="font-size: 80px; margin-top: 5%;">BUSCAR</h1>
            <div class="form-group m-3">
                <div class="row" style="padding-top: 5%;">
                    <div class="col-sm-6">
                        <label style="color: #8827C2;">Email</label>
                        <input type="email" class="form-control inputs"  placeholder="Insira o email">
                    </div>


                </div>
                <div class="row mt-3">
                    <div class="row">
                        <div class="col-sm-6" >
                            <h3 for="" style="color: #8827C2;">Nome</h3>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <h3 style="color: #8827C2;">Email</h3>
                    </div>
                    <div class="col-sm-3">
                        <h3 style="color: #8827C2;">Região</h3>
                    </div>
                    <table class="table table-dark" style="color: #8827C2;;">
                        <thead>
                          <tr>
                            <th scope="col">CNPJ</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Razão Social</th>
                            <th scope="col">Valor Monetario</th>
                            <th scope="col">Atividade Principal</th>
                            <th scope="col">Cod. Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>CNPJ</td>
                            <td>Nome</td>
                            <td>Razão Social</td>
                            <td>Valor Monetario</td>
                            <td>Atividade Principal</td>
                            <td>Cod. Estado</td>
                          </tr>
                        </tbody>
                      </table>

                    <div class="row" style="margin-top: 25%;">
                        <div class="col-md-10"></div>
                        <div class="col-md-10"></div>
                        <div class="col-md-2">
                            <button class="btn btn-dark" style="color: #8827C2;">Enviar</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
        </div>
        <div class="col-sm-2"></div>

    </div> 

</div>
